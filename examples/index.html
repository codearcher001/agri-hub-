<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AgriSecure Analyze Demo</title>
    <style>
      body { font-family: system-ui, Arial, sans-serif; margin: 2rem; }
      pre { background: #f6f8fa; padding: 1rem; border-radius: 6px; }
    </style>
  </head>
  <body>
    <h1>AgriSecure Analyze Demo</h1>
    <form id="f" method="post" enctype="multipart/form-data" action="http://localhost:3000/api/analyze">
      <input type="file" name="image" accept="image/jpeg,image/png,image/webp" required />
      <button type="submit">Analyze</button>
    </form>
    <pre id="out"></pre>
    <script>
      const form = document.getElementById('f');
      const out = document.getElementById('out');
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const fd = new FormData(form);
        out.textContent = 'Loading...';
        const r = await fetch(form.action, { method: 'POST', body: fd });
        const t = await r.text();
        try { out.textContent = JSON.stringify(JSON.parse(t), null, 2); }
        catch { out.textContent = t; }
      });
    </script>
  </body>
  </html>
